<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>LogIn</title>
</head>
<body>
    <form method="post" action="/login">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="usuario" placeholder="name@example.com" name="usuario">
            <label for="usuario">Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="usuario" placeholder="Password" name="usuario">
            <label for="usuario">Password</label>
        </div>
        <input type="submit" class="btn btn-primary">
    </form>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</html>
